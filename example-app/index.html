<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@capgo/capacitor-watch Example</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <main class="container">
      <h1>@capgo/capacitor-watch Example</h1>
      <p class="lead">Run native plugin APIs with the source linked locally.</p>
      <label for="action-select">Available actions</label>
      <select id="action-select"></select>
      <div id="action-description" class="action-description"></div>
      <div id="action-form" class="form-grid"></div>
      <button id="run-action">Run action</button>
      <pre id="plugin-output">Select an action to begin.</pre>

      <h2>Watch Events Log</h2>
      <p class="hint">Run "Setup Event Listeners" first, then use the Watch app to send messages.</p>
      <div id="event-log" class="event-log">
        <div class="log-placeholder">No events yet. Setup listeners and use the Watch app.</div>
      </div>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
